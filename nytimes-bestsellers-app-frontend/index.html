    <head>
        <meta charset="utf-8">
        <title>NYT BestSellers List</title>

        <link href="https://fonts.googleapis.com/css?family=Crimson+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Crimson+Pro|Goudy+Bookletter+1911&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="topnav">
            <img src="http://prhinternationalsales.com/wp-content/uploads/2016/06/nytbest.jpg" alt="NYT Logo" height="80">
            <a href="#fiction-anchor">Hardcover Fiction</a>
            <a href="#fiction-paperback-anchor">Paperback Fiction</a>
            <a href="#nonfiction-anchor">Hardcover NonFiction</a>
            <a href="#paperback-nonfiction-anchor">Paperback NonFiction</a>
            <a href="#review-anchor">Review a Book</a>
            <a href="#reviews-anchor">Reviews</a>
        </header>
        
        <div class="nonfiction-header">
            <h1>Hardcover NonFiction</h1>
        </div>
            <div class="nonfiction-container" id="nonfiction-anchor">
                <!-- Non-Fiction  -->
            </div>
            
            <div class="paperback-nonfiction-header">
                <h1>Paperback NonFiction</h1>
            </div>
            <div class="paperback-nonfiction-container" id="paperback-nonfiction-anchor">
                <!-- Paperback Non-Fiction  -->
            </div>
            
            <div class="fiction-header">
                <h1>Hardcover Fiction</h1>
            </div>
            <div class="fiction-container" id="fiction-anchor">
                <!-- Hardcover Fiction  -->
            </div>
            
            <div class="fiction-header">
                <h1>Paperback Trade Fiction</h1>
            </div>
            <div class="fiction-paperback-container" id="fiction-paperback-anchor">
                <!-- Paperback Fiction  -->
            </div>
        </div>

        <div class="review-container">
            <div class="form">
                <form action="" class="form" id="review-anchor">
                    <label for="name">Name</label> 
                    <input required type="text" name="name" id="name" placeholder="Enter Name"/>
                    
                    <label for="author">Author</label>
                    <input required type="text" name="author" id="author" placeholder="Enter Author"/>
                    
                    <label for="title">Title</label>
                    <input required type="text" name="title" id="title" placeholder="Enter Title"/>
                    
                    <label for="review">Review</label>
                    <textarea name="review" cols="30" rows="10" id="review" placeholder="Write Your Review Here"></textarea>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="review-list" id="reviews-anchor">
                <ul class='reviews'>
                    <!-- create and append ul -->
                    <!-- create and append li for each review -->
                </ul>
            </div>

        </div>

        <script src="./index.js"></script>
    </body>
